<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCheck - Create Avatar</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2F3E46;
            color: #FFFFFF;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #000000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            color: #FFFFFF;
            font-size: 1.5em;
            font-weight: bold;
            flex: 1;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex: 2;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #84A98C;
        }

        /* Container for layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        /* Left Panel Styling (Upload & Dimensions) */
        .left-panel {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(132, 169, 140, 0.2);
        }

        h2 {
            color: #FFFFFF;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #FFFFFF;
            margin-bottom: 5px;
        }

        .dimension-input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
            background-color: #354F52;
            color: #FFFFFF;
        }

        .slider {
            width: 100%;
            margin-top: 10px;
        }

        /* Button for scan or 3D view */
        .button {
            background-color: #FFFFFF;
            color: #2F3E46;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .button:hover {
            background-color: #84A98C;
            color: white;
        }

        /* Avatar Explorer Section (Center) */
        .avatar-explorer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(132, 169, 140, 0.2);
        }

        .avatar-placeholder {
            height: 400px;
            width: 200px;
            border: 2px solid #84A98C;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
        }

        /* Right Panel Styling (Tops, Bottoms, Other Elements) */
        .right-panel {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(132, 169, 140, 0.2);
        }

        h3 {
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        .clothing-section {
            margin-bottom: 20px;
        }

        .clothing-section h3 {
            font-size: 1.3em;
        }

        .clothing-section .clothing-button {
            display: inline-block;
            background-color: #84A98C;
            color: #2F3E46;
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .clothing-section .clothing-button:hover {
            background-color: #52796F;
            color: #FFFFFF;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .avatar-placeholder {
                height: 300px;
                width: 150px;
            }

            .navbar ul {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">FitCheck</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Avatar Creation</a></li>
            <li><a href="#">Scan or Upload</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>

    <!-- Main Layout -->
    <div class="container">
        <!-- Left Panel: Upload and Dimensions -->
        <div class="left-panel">
            <h2>Upload or Scan</h2>
            <button class="button">Scan with Camera</button>
            <p>or</p>
            <input type="file" accept="image/*" class="dimension-input">
            <hr>
            <h2>Enter Dimensions</h2>
            <div class="input-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height-input" class="dimension-input" min="100" max="200" value="150">
                <input type="range" min="100" max="200" value="150" class="slider" id="height-slider" oninput="updateInput('height')">
            </div>
            <div class="input-group">
                <label for="waist">Waist (cm)</label>
                <input type="number" id="waist-input" class="dimension-input" min="20" max="60" value="30">
                <input type="range" min="20" max="60" value="30" class="slider" id="waist-slider" oninput="updateInput('waist')">
            </div>
            <div class="input-group">
                <label for="chest">Chest (cm)</label>
                <input type="number" id="chest-input" class="dimension-input" min="20" max="60" value="40">
                <input type="range" min="20" max="60" value="40" class="slider" id="chest-slider" oninput="updateInput('chest')">
            </div>
        </div>

        <!-- Center Panel: Avatar Explorer -->
        <div class="avatar-explorer">
            <div id="avatar-container" class="avatar-placeholder">
                <img src="C:\Users\HP\Desktop\FitCheck-LandingPage\Avatar_Talal.PNG" alt="Avatar_Talal" height="400px">
            </div>
            <button class="button">View in 3D</button>
        </div>

        <!-- Right Panel: Clothing Sections -->
        <div class="right-panel">
            <div class="clothing-section">
                <h3>Tops</h3>
                <button class="clothing-button">Top 1</button>
                <button class="clothing-button">Top 2</button>
                <button class="clothing-button">Top 3</button>
            </div>
            
            <div class="clothing-section">
                <h3>Bottoms</h3>
                <button class="clothing-button">Bottom 1</button>
                <button class="clothing-button">Bottom 2</button>
                <button class="clothing-button">Bottom 3</button>
            </div>

            <div class="clothing-section">
                <h3>Other Elements</h3>
                <button class="clothing-button">Accessory 1</button>
                <button class="clothing-button">Accessory 2</button>
                <button class="clothing-button">Accessory 3</button>
            </div>
        </div>
    </div>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

</body>
</html>
